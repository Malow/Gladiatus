apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }


}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile "com.fasterxml.jackson.core:jackson-core:2.4.0@jar"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.4.0@jar"
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.0@jar"
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
